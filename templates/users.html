<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>

    <!-- favicon -->
    <link
      rel="shortcut icon"
      type="image/png"
      href="{{url_for('static',filename='assets/img/favicon.png')}}"
    />
    <!-- google font -->
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:400,700&display=swap"
      rel="stylesheet"
    />
    <!-- fontawesome -->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='assets/css/all.min.css') }}"
    />
    <!-- bootstrap -->
    <link
      rel="stylesheet"
      href="{{url_for('static',filename='assets/bootstrap/css/bootstrap.min.css')}}"
    />
    <!-- main style -->
    <link
      rel="stylesheet"
      href="{{url_for('static',filename='assets/css/main.css')}}"
    />
    <!-- responsive -->
    <link
      rel="stylesheet"
      href="{{url_for('static',filename='assets/css/responsive.css')}}"
    />
    <!-- Form Styling And Flash -->
    <link
      rel="stylesheet"
      href="{{url_for('static',filename='css/bootstrap.min.css')}}"
    />
    <link
      rel="stylesheet"
      href="{{url_for('static',filename='css/style.css')}}"
    />
  </head>
  <body class="hero-bg">
    <!-- header -->
    <div class="top-header-area" id="sticker">
      <div class="container">
        <div class="row">
          <div class="col-lg-12 col-sm-12 text-center">
            <div class="main-menu-wrap">
              <!-- logo -->
              <div class="site-logo">
                <a href="/">
                  <img src="static/assets/img/logo.png" alt="" />
                </a>
              </div>
              <!-- logo -->
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- end header -->

    <!-- hero area -->
    <section>
      <div class="wrapper hero-bg">
        <h2>Users</h2>
        {% include 'includes/alert.html' %}
        <form action="/signup" method="POST">
          <div class="input-box">
            <input
              type="name"
              placeholder="Enter your first name"
              required
              name="first_name"
            />
          </div>
          <div class="input-box">
            <input
              type="name"
              placeholder="Enter your last name"
              required
              name="last_name"
            />
          </div>
          <div class="input-box">
            <input
              type="text"
              placeholder="Create username"
              required
              name="username"
            />
          </div>
          <div class="input-box">
            <input
              type="password"
              placeholder="Create password"
              required
              name="password"
            />
          </div>
          <div class="input-box button">
            <input type="Submit" value="Sign Up" />
          </div>
          <div class="text">
            <h3>
              Already have an account?
              <a href="{{ url_for('login') }}">Login now</a>
            </h3>
          </div>
        </form>
      </div>
    </section>
    <!-- end hero area -->
    <!-- For Flash -->
    <script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/close-all-alerts.js') }}"></script>
  </body>
</html>
