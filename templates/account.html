<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- favicon -->
    <link
      rel="shortcut icon"
      type="image/png"
      href="{{url_for('static',filename='assets/img/favicon.png')}}"
    />

    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/sty.css') }}"
    />
    <title>User Profile</title>
  </head>
  <body>
    <header class="navbar">
      <div class="brand">Profile</div>
      <ul class="nav-links">
        <li><a href="/home">Home</a></li>
        <li><a href="/login">Logout</a></li>
        <li><a href="/cart">cart</a></li>
      </ul>
    </header>

    <div class="container-xl">
      <hr class="mt-0 mb-4" />
      <div class="row">
        <div class="col-xl-4">
          <div class="card">
            <div class="card-header">Profile Picture</div>
            <div class="card-body text-center">
              <img
                class="profile-picture"
                src="{{ url_for('static', filename='uploads/' + data[5]) }}"
                alt="Profile Picture"
              />
              <div class="small text-muted mb-3">
                JPG or PNG no larger than 5 MB
              </div>
              <form id="files" method="POST" enctype="multipart/form-data">
                <input type="hidden" name="form_name" value="upload_photo" />
                <input
                  id="img-account-profile-file"
                  type="file"
                  name="profile_picture"
                  class="form-control mb-2"
                />
                <button class="btn btn-primary" type="submit">
                  Upload new image
                </button>
                <input type="hidden" name="form_id" value="files" />
              </form>
            </div>
          </div>
        </div>
        <div class="col-xl-8">
          <div class="card">
            <div class="card-header">Account Details</div>
            <div class="card-body">
              <form id="data" method="POST">
                <input
                  type="hidden"
                  name="form_name"
                  value="update_user_data"
                />
                <div class="form-group">
                  <p for="inputUsername">Username</p>
                  <input
                    class="form-control"
                    name="username"
                    id="inputUsername"
                    type="text"
                    placeholder="Enter your username"
                    value="{{data[3]}}"
                    readonly
                  />
                </div>
                <div class="form-group">
                  <p for="inputFirstName">First Name</p>
                  <input
                    class="form-control"
                    name="first_name"
                    id="inputFirstName"
                    type="text"
                    placeholder="Enter your first name"
                    value="{{data[1]}}"
                  />
                </div>
                <div class="form-group">
                  <p for="inputLastName">Last Name</p>
                  <input
                    class="form-control"
                    name="last_name"
                    id="inputLastName"
                    type="text"
                    placeholder="Enter your last name"
                    value="{{data[2]}}"
                  />
                </div>
                <button class="btn btn-primary" type="submit">
                  Save changes
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
