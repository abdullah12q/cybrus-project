<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link
      rel="stylesheet"
      href="{{url_for('static',filename='css/style.css')}}"
    />
    <link
      rel="stylesheet"
      href="{{url_for('static',filename='assets/css/main.css')}}"
    />
  </head>
  <body class="hero-bg">
    <div class="wrapper hero-bg">
      <h2>Sign Up</h2>
      <form action="#">
        <div class="input-box">
          <input
            type="name"
            placeholder="Enter your first name"
            required
            name="first_name"
          />
        </div>
        <div class="input-box">
          <input
            type="name"
            placeholder="Enter your last name"
            required
            name="last_name"
          />
        </div>
        <div class="input-box">
          <input
            type="text"
            placeholder="Create username"
            required
            name="username"
          />
        </div>
        <div class="input-box">
          <input
            type="password"
            placeholder="Create password"
            required
            name="password"
          />
        </div>
        <div class="policy">
          <input type="checkbox" />
          <h3>I accept all terms & condition</h3>
        </div>
        <div class="input-box button">
          <input type="Submit" value="Sign Up Now" />
        </div>
        <div class="text">
          <h3>
            Already have an account?
            <a href="{{ url_for('login') }}">Login now</a>
          </h3>
        </div>
      </form>
    </div>
  </body>
</html>
